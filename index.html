<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Yükleyici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 350px;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            text-align: center;
        }
        input[type=file] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            background: #007bff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005fcc;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>PDF Yükle</h2>
    <input type="file" id="fileInput" accept="application/pdf">
    <button onclick="uploadPDF()">Gönder</button>
    <div id="result"></div>
</div>

<script>
async function uploadPDF() {
    const fileInput = document.getElementById("fileInput");
    const result = document.getElementById("result");

    if (!fileInput.files.length) {
        result.innerText = "Lütfen bir PDF seç.";
        result.style.color = "red";
        return;
    }

    const form = new FormData();
    form.append("file", fileInput.files[0]);

    result.innerText = "Yükleniyor...";
    result.style.color = "black";

    try {
        const res = await fetch("/upload-pdf", {
            method: "POST",
            body: form
        });

        const data = await res.json();

        if (data.message) {
            result.innerText = data.message;
            result.style.color = "green";
        } else {
            result.innerText = data.error;
            result.style.color = "red";
        }

    } catch (err) {
        result.innerText = "Sunucu hatası: " + err;
        result.style.color = "red";
    }
}
</script>

</body>
</html>
